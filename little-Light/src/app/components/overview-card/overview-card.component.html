<section class="overview-card">
  <div class="overview-card__content">
    <ng-container *ngFor="let overviewData of overviewCard">
      <ng-container [ngSwitch]="overviewData.type">
        <div class="overview-card__image">
          <img *ngSwitchCase="'image'" style="height:100%;" [src]="overviewData.content.src" [useSrcset]="true" />
        </div>
        <div class="overview-card__text">
          <div class="overview-card__paragraph" *ngSwitchCase="'paragraph'">{{overviewData.content}}
          </div>
        </div>
      </ng-container>
    </ng-container>
    <img class="overview-card__hand-image" src="/assets/images/hand.png">
  </div>
</section>
