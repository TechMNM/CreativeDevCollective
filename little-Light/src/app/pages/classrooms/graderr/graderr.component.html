<section class = "home-banner">
  <div id="" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#" data-slide-to="0" class="active"></li>
        <li data-target="#" data-slide-to="1"></li>
        <li data-target="#" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 h-60" [defaultImage]="defaultImage" [lazyLoad]="slide01" alt="First slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 h-60" [defaultImage]="defaultImage" [lazyLoad]="slide02" alt="Second slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 h-60" [defaultImage]="defaultImage" [lazyLoad]="slide03" alt="Third slide" />
        </div>
      </div>
    </div>
  </section>
