<section class = "banner">
  <div id="" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#" data-slide-to="0" class="active"></li>
        <li data-target="#" data-slide-to="1"></li>
        <li data-target="#" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 h-60" [defaultImage]="defaultImage" [lazyLoad]="slide01" alt="First slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 h-60" [defaultImage]="defaultImage" [lazyLoad]="slide02" alt="Second slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 h-60" [defaultImage]="defaultImage" [lazyLoad]="slide03" alt="Third slide" />
        </div>
      </div>
    </div>
  </section>
<section class="toddlerClass">
<div class="toddlerClass__heading"><span class="toddlerClass__color-one">{{title01}}</span><span
  class="toddlerClass__color-two">{{title02}}</span></div>
<app-overview-card [overviewCard] ="overviewData"></app-overview-card>
  <app-register-cta [ctaData] ="ctaData"></app-register-cta>
  <section class="activities">
    <div class="activities__header">Activities</div>
    <div class="activities__card-row">
      <div class="activities__image-card">
        <div class="activities__image">
          <img src="assets/images/activities/activity03.png">
        </div>
        <div class="activities__text-section">
          <div class="activities__heading activities__orange">
            Music & dance
          </div>
          <!-- <p>Lorem ipsum dolor sit amet, lorem ipsum</p> -->
        </div>
      </div>
      <div class="activities__image-card">
        <div class="activities__image">
          <img src="assets/images/activities/activity13.png">
        </div>
        <div class="activities__text-section">
          <div class="activities__heading activities__blue">
            Rhythm & song
          </div>
          <!-- <p>Lorem ipsum dolor sit amet, lorem ipsum</p> -->
        </div>
      </div>
      <div class="activities__image-card">
        <div class="activities__image">
          <img src="assets/images/activities/activity14.png">
        </div>
        <div class="activities__text-section">
          <div class="activities__heading activities__purple">
            Bible Study & Reading time
          </div>
          <!-- <p>Lorem ipsum dolor sit amet, lorem ipsum</p> -->
        </div>
      </div>
      <div class="activities__image-card">
        <div class="activities__image">
          <img class="overlay-image" src="assets/images/activities/activity15.png">
        </div>
        <div class="activities__text-section">
          <div class="activities__heading activities__green">
            Creative Arts
          </div>
          <!-- <p>Lorem ipsum dolor sit amet, lorem ipsum</p> -->
        </div>
      </div>
    </div>
  </section>    

<div class="toddlerClass__slider">
<ng-image-slider [images]="imageObject" #nav></ng-image-slider>
</div>
</section>
