<section class="registration-page">
    <app-registration-overview></app-registration-overview>
  <div class="form-section">
    <!-- Grade Selection -->
    <div class="heading">
      Grade Selection
    </div>
    <div class="grade-section">
      <div class="row">
        <div class="grade-fields">
          <label for="country">Grade:</label>
          <select id="grade" name="grade">
            <option value="australia">Select Grade</option>
            <option value="grader">Grade R</option>
            <option value="graderr">Grade RR</option>
            <option value="graderrr">Grade RRR</option>
            <option value="baby class">Baby Class</option>
          </select>
        </div>
        <div class="grade-fields">
          <label for="country">Year:</label>
          <select id="year" name="year">
            <option value="australia">Intake Year</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>
        </div>
      </div>
    </div>
    <!-- Student Details -->
    <div class="heading">
      Student Details
    </div>
    <div class="grade-section">
      <div class="row">
        <div class="grade-fields">
          <label for="lname">First Name:</label>
          <input type="text" id="lname" name="lastname" placeholder="Student's First Name">
        </div>
        <div class="grade-fields">
          <label for="lname">Middle Name:</label>
          <input type="text" id="lname" name="lastname" placeholder="Student's Middle Name">
        </div>
      </div>
      <div class="row">
        <div class="grade-fields">
          <label for="lname">Surname:</label>
          <input type="text" id="lname" name="lastname" placeholder="Student's Surname">
        </div>
        <div class="grade-fields">
          <label for="lname">Date of Birth:</label>
          <input type="text" id="lname" name="lastname" placeholder="Date of birth">
        </div>
      </div>
      <div class="row">
        <div class="grade-fields">
          <label for="lname">ID Number:</label>
          <input type="text" id="lname" name="lastname" placeholder="Enter ID Number">

        </div>
        <div class="grade-fields">
          <label for="lname">Gender:</label>
          <select id="gender" name="gender">
            <option value="selectgender">Select Gender</option>
            <option value="female">female</option>
            <option value="male">male</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="grade-fields">
          <label for="lname">Nationality:</label>
          <select id="nationality" name="nationality">
            <option value="selectnationality">Select Nationality</option>
            <option value="female">black</option>
            <option value="male">white</option>
          </select>
        </div>
        <div class="grade-fields">
          <label for="lname">Disabilities:</label>
          <select id="gender" name="gender">
            <option value="selectgender">Select</option>
            <option value="female">Yes</option>
            <option value="male">No disabilities</option>
          </select>
        </div>
      </div>
    </div>
    <!-- Parent Details -->
    <div class="heading">
      Parent/ Guardian Details
    </div>
    <div class="grade-section">
      <div class="row">
        <div class="grade-fields">
          <label for="lname">Full Name/ Names:</label>
          <input type="text" id="lname" name="lastname" placeholder="Full Name">
        </div>
        <div class="grade-fields">
          <label for="lname">Surname:</label>
          <input type="text" id="lname" name="lastname" placeholder="Surname">
        </div>
      </div>
      <div class="row">
        <div class="grade-fields">
          <label for="lname">ID Number:</label>
          <input type="text" id="lname" name="lastname" placeholder="Enter ID Number">

        </div>
        <div class="grade-fields">
          <label for="lname">Phone Number:</label>
          <input type="text" id="lname" name="lastname" placeholder="Enter Phone Number">
        </div>
      </div>
      <div class="row">
        <div class="grade-fields">
          <label for="lname">Physical Address:</label>
          <input type="text" id="lname" name="lastname" placeholder="Enter ID Number">

        </div>
        <div class="grade-fields">
          <label for="lname">Postal Code:</label>
          <input type="text" id="lname" name="lastname" placeholder="Enter Postal Code">

        </div>
      </div>
    </div>
    <!-- Medical aid documents -->
    <div class="heading">
        Medical History
      </div>
      <div class="grade-section">
        <div class="row">
          <div class="grade-fields">
            <label for="lname">Allergies:</label>
            <select id="gender" name="gender">
                <option value="selectgender">--Does the student have any allergies?--</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
          </div>
          <div class="grade-fields">
            <label for="lname">If yes, please list the allergies:</label>
            <input type="text" id="lname" name="lastname" placeholder="Allergies">
          </div>
        </div>
        <div class="row">
          <div class="grade-fields">
            <label for="lname">Medical Conditions:</label>
            <select id="gender" name="gender">
                <option value="selectmedical">Select option</option>
                <option value="breathing">Breathing Problems(Asthama)</option>
                <option value="ear">Ear Problems</option>
                <option value="epilepsy">Epilepsy</option>
                <option value="dizziness">Dizziness, fainting, Diabetic</option>
                <option value="other">Other</option>
              </select>
          </div>
          <div class="grade-fields">
            <label for="lname">If other, please specify:</label>
            <input type="text" id="lname" name="lastname" placeholder="Other Medical Condition">
          </div>
        </div>
        <div class="row">
          <div class="grade-fields">
            <label for="lname">Medical Aid:</label>
            <input type="text" id="lname" name="lastname" placeholder="Enter Medical Aid name">
  
          </div>
          <div class="grade-fields">
            <label for="lname">Medical Aid Number:</label>
            <input type="text" id="lname" name="lastname" placeholder="Enter Medical Aid no.">
          </div>
        </div>
        <div class="row">
            <div class="grade-fields">
              <label for="lname">Main Member Full Name:</label>
              <input type="text" id="lname" name="lastname" placeholder="Enter Main member full name">
            </div>
          </div>
      </div>
      <div class="heading">
       Document Upload
      </div>
      <div class="grade-section">
          <ul>
            <li>
              <a href="https://www.google.com/">
                <i class="icon-upload"></i>
                <span>Parent ID Copy</span>
              </a>
            </li>
            <li>
              <a href="https://www.google.com/">
                <i class="icon-upload"></i>
                <span>Birth Certificate</span>
              </a>
            </li>
            <li>
              <a href="https://www.google.com/">
                <i class="icon-upload"></i>
                <span>Proof of Residence</span>
              </a>
            </li>
          </ul>
      </div>
      <!-- button -->
      <div class="button-row">
          <button class="btn">Submit</button>
      </div>
  </div>
</section>
