<section class="registration-page">
<div class="form-section">  
<div class="heading">
Grade Selection
</div>
<div class="grade-section">
    <div class="row">
    <div class="grade-fields">
    <label for="country">Grade:</label>
    <select id="grade" name="grade">
      <option value="australia">--Select Grade--</option>
      <option value="grader">Grade R</option>
      <option value="graderr">Grade RR</option>
      <option value="graderrr">Grade RRR</option>
      <option value="baby class">Baby Class</option>
    </select>
</div>
<div class="grade-fields">
    <label for="country">Year:</label>
    <select id="year" name="year">
      <option value="australia">Intake Year</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
    </select>
</div>
</div>
</div>
<div class="heading">
    Student Details
    </div>
    <div class="grade-section">
        <div class="row">
        <div class="grade-fields">
            <label for="lname">First Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="Student's First Name">
    </div>
    <div class="grade-fields">
        <label for="lname">Middle Name:</label>
        <input type="text" id="lname" name="lastname" placeholder="Student's Middle Name">
    </div>
</div>
<div class="row">
    <div class="grade-fields">
        <label for="lname">Surname:</label>
        <input type="text" id="lname" name="lastname" placeholder="Student's Surname">
    </div>
<div class="grade-fields">
    <label for="lname">Date of Birth:</label>
    <input type="text" id="lname" name="lastname" placeholder="Date of birth">
</div>
</div>
<div class="row">
    <div class="grade-fields">
        <label for="lname">ID Number:</label>
        <input type="text" id="lname" name="lastname" placeholder="Enter ID Number">
        
</div>
<div class="grade-fields">
    <label for="lname">Gender:</label>
    <select id="gender" name="gender">
        <option value="selectgender">--Select Gender--</option>
        <option value="female">female</option>
        <option value="male">male</option>
      </select>
</div>
</div>
<div class="row">
    <div class="grade-fields">
        <label for="lname">Nationality:</label>
        <select id="nationality" name="nationality">
            <option value="selectnationality">--Select Nationality--</option>
            <option value="female">black</option>
            <option value="male">white</option>
          </select>
</div>
<div class="grade-fields">
    <label for="lname">Disabilities:</label>
    <select id="gender" name="gender">
        <option value="selectgender">--Select--</option>
        <option value="female">Yes</option>
        <option value="male">No disabilities</option>
      </select>
</div>
</div>
    </div>
</div>




</section>
