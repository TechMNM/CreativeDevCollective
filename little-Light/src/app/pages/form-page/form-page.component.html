<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../form-page/form-page.component.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="detail">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="detail">Surname</span>
                        <input type="text" placeholder="Enter your Surname" required>
                    </div>
                    <div class="input-box">
                        <span class="detail">ID Number</span>
                        <input type="text" placeholder="Enter your ID Number" required>
                    </div>
                    <div class="input-box">
                        <span class="detail">Phone Number</span>
                        <input type="text" placeholder="Enter your Phone Number" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
